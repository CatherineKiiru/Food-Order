<ion-header>
    <ion-navbar color="primary">
      <ion-title>Λεπτομέρειες</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="closeProductModal()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>

      <ion-row>
        <ion-col col-10>
          <p>{{product.name}}</p>
        </ion-col>
        <ion-col col-2>
            <p ion-text color="primary">{{product.price|priceFormat}}</p>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let attributeGroup of attributeGroups">
        <ion-col>
          <ion-list radio-group [(ngModel)]="attributeGroup.Product_Attributes[0].Ingredient.bid">
            <ion-list-header text-capitalize>
              <h4><strong>{{attributeGroup.description}}</strong></h4>
            </ion-list-header>
            <ion-item *ngFor="let attribute of attributeGroup.Product_Attributes" item-start>
              <ion-label>{{attribute.Ingredient.name}} +{{attribute.price|priceFormat}}</ion-label>
              <ion-radio value="{{attribute.Ingredient.bid}}"></ion-radio>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="ingredients.length > 0">
        <ion-col>
            <ion-list>
              <ion-list-header text-capitalize>
                <h4><strong>Επίλεξε υλικά</strong></h4>
              </ion-list-header>
              <ion-item *ngFor="let ingredient of ingredients">
                <ion-label>{{ingredient.Ingredient.name}}</ion-label>
                <ion-toggle [(ngModel)]="ingredient.isDefault"></ion-toggle>
              </ion-item>
            </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <button ion-button block ion-icon><ion-icon name="remove"></ion-icon></button>
        </ion-col>
        <ion-col col-2>
          <button ion-button block>2</button>
        </ion-col>
        <ion-col col-2>
          <button ion-button block ion-icon><ion-icon name="add"></ion-icon></button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block text-capitalize>Προσθήκη</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
