<ion-header>
  <ion-navbar color="primary">
    <ion-title>Φίλτρα</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeFilters()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header text-center>
      ΔΙΑΛΕΞΤΕ ΚΟΥΖΙΝΑ
    </ion-list-header>
  
    <ion-item *ngFor="let cuisine of cuisines">
      <ion-label>{{cuisine.Tag.name}}</ion-label>
      <ion-checkbox (click)="filterCuisine(cuisine.Tag.bid)"></ion-checkbox>
    </ion-item>

  </ion-list>
</ion-content>
