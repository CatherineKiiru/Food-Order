<ion-header>
  <ion-navbar color="primary">
    <ion-title>Φίλτρα</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeFilters()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Τύπος πιάτου</ion-label>
      <ion-select [(ngModel)]="dishType" multiple="true">
        <ion-option>Πίτσα</ion-option>
        <ion-option>Σαλάτες</ion-option>
        <ion-option>Club sandwitch</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button center ion-button full (click)="applyFilters()">ΕΦΑΡΜΟΓΗ</button>
  </ion-toolbar>
</ion-footer>
