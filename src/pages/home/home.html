<ion-header>
	<ion-navbar transparent>
		<ion-row>
			<ion-col col-2>
				<button ion-button menuToggle color="light">
					<ion-icon name="menu"></ion-icon>
				</button>
			</ion-col>
			<ion-col col-8 text-center>
				<img src="../assets/imgs/homepage-logo.png" width="42" height="42" />
			</ion-col>
			<ion-col col-2>

			</ion-col>
		</ion-row>
	</ion-navbar>
</ion-header>

<ion-content class="{{background}}" style="position: relative;">
	<ion-refresher (ionRefresh)="doRefresh($event)"></ion-refresher>

	<div class="livedeals">
		<ion-item text-wrap class="pointer" *ngFor="let liveDeal of liveDeals">
			<ion-thumbnail item-start>
				<img src="{{liveDeal.Offer.Store.logo|imageStore}}" class="img-responsive store-logo">
			</ion-thumbnail>
			<h2 class="store-name" ion-text color="light">{{liveDeal.Offer.Store.name}}</h2>
			<span class="offer-name" ion-text color="light">{{liveDeal.Offer.name}}</span>
			<div class="offer-discount-percent" item-end color="secondary">
				<span>
					{{(liveDeal.Offer.totalPrice !== 0 ? liveDeal.Offer.discount / liveDeal.Offer.totalPrice * -100 : 0).toFixed(0)}}
				</span>
				<span style="font-size: 14px">%</span>
			</div> 
		</ion-item>
	</div>
	<!-- <ion-row text-center>
		<ion-col>
			<h1 ion-text color="light">Food Order</h1>
		</ion-col>
	</ion-row> -->
</ion-content>
