<ion-header>
	<ion-navbar transparent>
		<ion-row>
			<ion-col col-2>
				<button ion-button menuToggle color="light">
					<ion-icon name="menu"></ion-icon>
				</button>
			</ion-col>
			<ion-col col-8 text-center>
				<img src="../assets/imgs/homepage-logo.png" width="42" height="42" />
			</ion-col>
			<ion-col col-2>

		</ion-row>

</ion-header>

<ion-content class="{{background}}">
