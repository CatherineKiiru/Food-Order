<ion-content>
  <ion-grid>

    <ion-row class="header">
      <ion-col col-2>
        <button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row class="content">
      <ion-col col-12>
        <img src="../assets/imgs/logo-horizontal.png" style="margin-top: 5px;" />

        <ion-list>
          <ion-item class="pointer">

            <ion-grid>
              <ion-row>
                <ion-col col-2>
                  <ion-avatar item-start>
                    <img src="../assets/logos/rekor-logo.jpg" class="img-responsive">
                  </ion-avatar>
                </ion-col>
                <ion-col col-5 text-center>
                  <h2 ion-text color="danger">Δύο + Δύο Σουβλάκια</h2>
                  <h2>Απομένουν: 15:40:39</h2>
                  <h2>Ισχύει για 15 παραγγελίες ακόμα</h2>
                </ion-col>
                <ion-col col-5 text-right>
                  <h2>Κερδίζεις: 2€</h2>
                  <h2>Αρχική: 5€</h2>
                  <h2>Τελική: 3€</h2>
                </ion-col>
              </ion-row>
            </ion-grid>
            
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row class="footer">
      <ion-col col-12>
        <button class="center" ion-button full (click)="navigateToStoresPage()">
          ΠΑΡΑΓΓΕΙΛΕ ΤΩΡΑ!
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
